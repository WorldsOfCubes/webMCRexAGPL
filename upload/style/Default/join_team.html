<script language="JavaScript" type="text/javascript">
	function CheckLen() {

		var s = GetById('comment-add-text').value
		s = s.replace(/\r\n/g, "22222")
		s = s.replace(/\n/g, "22222")
		s = s.replace(/\'/g, "222222")
		s = s.replace(/\"/g, "222222")

		return 500 - s.length
	}

	function DrawLenInfo(e) {

		e = e || window.event;

		var code = e.keyCode ? e.keyCode : (e.which ? e.which : e.charCode)

		var used = CheckLen()

		if (used <= 0) GetById('comment-length').style.color = '#aa2f17' else             GetById('comment-length').style.color = '#17aa4e'

		GetById('comment-length').innerHTML = used

		switch (code) {
			case 13:
			case 8:
			case 9:
			case 46:
			case 37:
			case 38:
			case 116:
			case 40:
				return true;
		}
		if (used <= 0) return false else             return true

	}
</script>
